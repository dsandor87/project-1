<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEI Project 1: Space Invaders</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:400,500,700,800" rel="stylesheet">
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <audio src="sounds/004_13.wav"></audio>
</head>

<body>

    <div class="fullscreen-bg__video">
        <video preload="auto" autoplay="true" loop="loop" muted="false">
          <source src="video/space2.mp4" type="video/mp4">
        </video>
    </div>


    <header class="title">
        <h1 id="heading">SPACE INVADERS</h1>
    </header>

    <img class="fullscreen-bg" src="images/cut.png" alt="">

    <main>

        <div class="score hidden">Score: <span id="scoreId"></span></div>
        <div class="lives hidden">Lives: <span id="livesId"></span></div>
        <div class="countdown"></div>
        <div class="endMessage"></div>
        <div class="grid hidden"></div>
        <div class="start"></div>
    </main>



</body>

</html>
